<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylechallenge.css" />
    <title>Shopping Card</title>
  </head>
  <body>
    <article>
      <header>
        <h1 id="caption">Converse Chuck Taylor All Star Low</h1>
      </header>
      <img src="img/challenges.jpg" alt="converse" width="250" height="250" />
      <p id="price"><strong>$65.00</strong></p>
      <p id="ship">Free Shipping</p>
      <p class="sale">Sale</p>
      <p>Ready to run</p>
      <a id="inforamtion-link" href="#">More Ä°nformation &#8594;</a>
      <h3 id="details-title">Product Details</h3>
      <div class="color-picker">
        <div style="background-color: black; width: 25px; height: 25px"></div>
        <div style="background-color: blue; width: 25px; height: 25px"></div>
        <div style="background-color: red; width: 25px; height: 25px"></div>
        <div style="background-color: yellow; width: 25px; height: 25px"></div>
        <div style="background-color: green; width: 25px; height: 25px"></div>
        <div style="background-color: brown; width: 25px; height: 25px"></div>
      </div>
      <ul id="details-list">
        <li class="details-list-item">Comfort</li>
        <li class="details-list-item">Good</li>
        <li class="details-list-item">Old</li>
      </ul>
      <button id="add-button">Add to card</button>
    </article>
  </body>
</html>
